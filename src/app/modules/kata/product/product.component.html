  <h2>Categories</h2>

  <input type="hidden" #selection>

  <div class="card-container">
    <div class="card card-small" *ngFor="let p of getCtegories" (click)="selection.value = p.value ; getProductsByIdCategoryID(p.value )"tabindex="0" >
        <svg class="material-icons" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>

      <span> {{p.key}}</span>
    </div>
    
  </div>

    <!-- Terminal -->
    

      

         <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. banana" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
                <td mat-cell *matCellDef="let row" > {{row.name}} </td>
              </ng-container>
          
             
              <!-- Name Column -->
            
              <ng-container matColumnDef="price">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> price </th>
                  <td mat-cell *matCellDef="let row"> {{row.price}}</td>
                </ng-container>
          


                 <!-- Name Column -->
            
              <ng-container matColumnDef="Offers">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Offers </th>
                  <td mat-cell *matCellDef="let row"> {{row.idOffer}} </td>
                </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

              

               <mat-form-field appearance="outline">
                      <mat-label>Qantity</mat-label>
                      <input matInput placeholder="Placeholder">
                      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                      <mat-hint>Qantity</mat-hint>
                      </mat-form-field>
              <ng-container matColumnDef="actions">
                  <th mat-header-cell *matHeaderCellDef> Action </th>
                  <td mat-cell *matCellDef="let row"> 
                      <a class="btn" class="text-primary" (click)="openDialog(row)"> AddPanier </a>
                  </td>
                </ng-container>
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>

         
    
             
              
           
              
          <div>
              <app-basket
              [firstName]="firstName"
              [lastName]="lastName"
              [productListbyIdToChild]="productListbyIdToChild"
              ></app-basket>
